<body>
    <h3>demo on while loop</h3>
    <script>
        // to print 1 to 20 numbers
        let i=1   //init
        while(i<=20)
        {
            // document.write("hi");
            document.write(`${i}`);
            i++;  //setpping
        }

        document.write("<br>");

        // to print 20 to 1 number
        j=20;  //init
        while(j>=1)  //condtion
        {
           document.write(`${j}`);
           j--;
        }

       

    </script>
</body>
