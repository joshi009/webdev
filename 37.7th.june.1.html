<!-- example on iframe tag -->


<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Web Page</title>
    <link rel="icon" href="icon2.png">
    <link rel="stylesheet" href="background.css">
</head>

<body>
    <iframe src="virat2.jpeg" frameborder="80px"></iframe>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/l5pIjzxQQrY?si=ARnr1RVBanoMbTmF"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kGWpsCDnUh0?si=nSTYp1MMkFTvcybn"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
