<!DOCTYPE html>
<html lang="en">
<head>
    <title>my demo Page</title>
    <link rel="stylesheet" href="jkl.css">
    <link rel="icon" href="icon2.png">

</head>
<body>
    <h3>demo on css list items</h3>
    <style>
        ol{
            color: red;
        }
    </style>
    <ol style="list-style-type: upper-roman">
        <li>samsung</li> <li>LG</li> <li>Sony</li> <li>Onida</li>
    </ol>
    <hr/>
    <style>
        ul{
            color:white;
        }
    </style>
    <ul style="list-style-type: '&#128523';">
        <li>samsung</li> <li>LG</li> <li>Sony</li> <li>Onida</li>
</ul>       
</body>
</html>
