<!DOCTYPE html>
<html lang="en">

<head>
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>JS25</title>
    <style>
        h3{
            color: blue;
            text-align: center;
            background: red;
        }
        
        
    </style>


</head>

<body>
    <h3>demo on Switch</h3>
    <script>
        let day=+prompt("enter value b/w 1 to 7");
        switch(day)
        {
            case 1:document.write(`Monday`);
            break;
            case 2:document.write(`Tuesday`);
            break;
            case 3:document.write(`Wednesday`);
            break;
            case 4:document.write(`Thursday`);
            break;
            case 5:document.write(`Friday`);
            break;
            case 6:document.write(`Saturday`);
            break;
            case 7:document.write(`Sunday`);
            break;
            default:document.write(`Invalid`);
            break;
        }
    </script>
</body>

</html>
