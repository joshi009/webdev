<!-- input tag
==> input tag ue=sed to create input element/field 
==> IE are used to accept dat from the user (runtime/dynamic values) user inputs
==> its unpaired tag & inline tag 

types: text,password, hidden, number,reset,submit,image,email,url,date time, checkbox,radio,file etc...... 
  
  Syn: <input type="type of ele".../> 
-->

<!-- example on "input" field -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Web Page</title>
    <link rel="icon" href="icon2.png">
</head>
<body>
    <h3>demo on text field</h3>
    <input type="text" autofocus><br>
    <input type="text">
    <!-- input tag attributes -->
    <input type="text" size="50">
    <br>
    <input type="text" id="tb1" name="tf1">
    <br>
    <input type="text" id="tb2" name="tf2" placeholder="enter user name">
    <br>
    <!-- OR -->
    <label>enter contact number</label>
    <br>
    <input type="text" name="phone" id="phone">
    <br>
    <input type="text" name="abc" id="abc" maxlength="3">
    <br>
    <input type="text" id="xyz" name="xyz" required> <span>*</span>
    <br>
    <input type="text" name="a" id="a" value="1000">
    <br>
    <input type="text" name="b" id="b" value="mango" readonly>
    <br>
     <input type="text" style="color: red;">

     
</body>
</html>
