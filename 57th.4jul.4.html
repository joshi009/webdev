<!-- Syn:
   class className
   {
    constructor(params)
    {
        prop init
    }
   } -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>OOPs</title>
    <script>
        class Test
        {
            constructor(){
                document.write('constructor invoked');
            }
        }
    </script>
    
</head>
<body>
    <h3>demo on constructor</h3>
    <script>
        new Test(); //constructor call
    </script>
</body>
</html>
