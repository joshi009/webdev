<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>Function</title>

    <script>
        const add = function(x,y,z){ //x=y=z=0 put one times
            return x+y+z;
        }
    </script>

</head>
<body>
    <h3>demo on default param</h3>
    <script>
        document.write(`${add(10,80,576)}<br>`);
        document.write(`${add()}<br>`);
        document.write(`${add(10,654)}<br>`);
        document.write(`${add(10)}<br>`);

    </script>
</body>
</html>
