<!-- child selector 
==> used to define/apply common style for all positioned tags 
     syn: p-tag ch-tag
         prop:val
         ...

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Web Page</title>
    <link rel="icon" href="icon2.png">
    <link rel="stylesheet" href="jkl.css">
     <style>
        ol li{
            color:yellow;

        }
        ul li{
            color: blue;
        }
        div h1{
            color: darkgreen;
        }
     </style>
    
    
</head>
<body>
    <h1>demo on child selector</h1>
    <ol>
        <li>Red</li><li>Green</li><li>Yellow</li>
    </ol>
    <ul>
        <li>HTML</li><li>CSS</li><li>JavaScript</li><li>Ajay</li> 
    </ul>
    <div>
        <h1>one plus</h1>
    </div>
</body>
</html>
