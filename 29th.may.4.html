<!-- 
    pseudo class

   syn:        tag/id/class/child/:hover {
                 prop:val;
                 .....
                }
 
    syn:        tag/id/class/child:first-child{
                 prop:val;
                 ....
    }

last-child
     syn:       tag/id/class/child:last-child{
                 prop:val;
                 ....

nth-child
     syn:       tag/id/class/child:nth-child(pos/even/odd{
                 prop:val;
                 ....

-->


<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Web Page</title>
    <link rel="icon" href="icon2.png">
    <link rel="stylesheet" href="jkl.css">
    <style>
        h1:hover {
            color: rgb(136, 255, 0);
        }

        h2:hover {
            color: rgb(136, 255, 0);
            border-radius: 50px;
        }
        ol li:first-child{
            color:cyan;
        }
    
        ol li:last-child{
            color:chartreuse;
        }
        ol li:nth-child(2n+1){
            color: rgb(22, 28, 227);
        }
        /* ol li:nth-child(even){
            color: cornflowerblue;
        } */

    </style>
</head>

<body>
    <h1>Demo on pseudo classes</h1>
    <h2 style="background:blue;width: 400px;">demo on hover</h2>

    <ol>
        <li>Union Bank of India.</li>
        <li>HDFC Bank.</li>
        <li>ICICI Bank.</li>
        <li>Kotak Bank.</li>
        <li>Bank of Baroda.</li>
        <li>Bank of India.</li>
        <li>Axis Bank.</li>
        <li>Canara Bank.</li>
    </ol>


</body>

</html>
