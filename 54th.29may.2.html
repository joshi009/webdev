<!DOCTYPE html>
<html lang="en">
<head>
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>OOPS</title>
</head>
<body>
    <h3>demo on object literal</h3>
    <script>
        // object with method
        const ob = {
            add(x,y){
                return(x+y);
            },
            product : function(x,y){
                return(x*y);
            },
            div : function(x,y){
                return(x/y);
            }
        }

        document.write(`sum ${ob.add(12,34)}<br>`);
        document.write(`product ${ob.product(20,15)}<br>`);
        document.write(`div ${ob.div(100,24)}<br>`);



    </script>
</body>
</html>
