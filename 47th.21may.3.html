<!DOCTYPE html>
<html lang="en">
<head>
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>JS26</title>
    
</head>
<body>
    <h3>demo on switch</h3>
    <script>
        // let =+prompt("enter value b/w 1 to 7");
        // 1st sup all datatypes
        let a;
        a=10;
        switch(a)
        {
          case 10: document.write("10");
                    break;
          default: document.write("No");

        }
         //2nd sup condition
        let n=-10;
        switch(n>=0)
        {
            case true:document.write("+ve number<br>");
                        break;
            case false:document.write("-ve number<br>")

        }

        //3rd it sup variable in case
        let x=10, y=20;
        n=10;
        switch(n)
        {
            case x: document.write("X");
                    break;
            case y: document.write("Y");
                    break;
            default: document.write("None");
        }
    </script>
</body>
</html>
