<!DOCTYPE html>
<html lang="en">
<head>
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>Array</title>
</head>
<body>
    <h3>demo on array literal</h3>
    <script>
        let a=[];     //array decleration
        document.write(`size ${a.length}<br>`)
        document.write(`array :${a}<br>`)
        a[0]=10;   //assigning
        a[1]=20;
        a[2]=30;
        a[3]=40;
        document.write(`size ${a.length}<br>`)
        document.write(`array :${a}<br>`)

    </script>
</body>
</html>
