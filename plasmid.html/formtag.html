<!DOCTYPE html>
<html lang="en">

<head>
  <title>My web Page </title>
  <link rel="icon" href="icon2.png">
  <style>
    h1 {
      text-align: center;
      text-decoration: underline blue;
      background-color: aqua;
    }

    form {
      text-align: center;
      border-radius: 1px;
      background-color: aqua;
      margin: auto;
      height: 750px;
      width: 600px;
      

    }

    input {
      border: none;
      outline: none;
      font-size: 20px;
      width: 180px;
      background: cyan;
      border-bottom: 2px solid blue;
    }

    button {
      width: 180px;
      height: 30px;
      font-size: 20px;
      background: blue;
      color: white;
      border: 0;
      border-radius: 15px;
    }
    button:hover {
            background: #0dca49;
            cursor: pointer;
        }

    option {
      background-color: aqua;
      height: 100%;
    }

    textarea {
      background-color: aqua;
    }

    h3 {
      text-align: 20% left;
    }
  </style>
</head>

<body>

  <form action="results.html" method="GET" enctype="multipart/form-data">
    <h1> Form </h1>
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age" min="1" max="200" step="5">
    </div>

    <div>
      <label for="address">Address </label>
      <input type="text" name="address" id="address" required>
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" id="phone">
    </div>
    <div>
      <label for="date">Birthdate</label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
      <h3>Favorite Food</h3>
      <div>
        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="banana">
      </div>
      <div>
        <label for="apple">Apple</label>
        <input type="checkbox" name="apple" id="apple">
      </div>
    </div>
    <div>
      <h3>Gender</h3>
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
      </div>
      <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
      </div>
    </div>
    <div>
      <label for="eyeColor">Eye Color</label>
      <select name="eyeColor" id="eyeColor" multiple>
        <option value="Green">Green</option>
        <option label="Red" value="Red"></option>
      </select>
    </div>
    <div>
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio"></textarea>
    </div>
    <input type="hidden" name="hidden" value="hi">
    <div>
      <label for="file">File</label>
      <input id="file" type="file" name="file">
    </div>

    <div>
      <label for="url">URL</label>
      <input type="url" name="url" id="url">
    </div>
    <div>
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
    </div>
    <div>
      <label>
        Password
        <input type="password" name="password" required>
      </label>
    </div><br>

    <!-- <button type="reset">Reset</button> -->
    <button type="submit">Submit</button>
  </form>

</body>

</html>
