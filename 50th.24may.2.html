<!DOCTYPE html>
<html lang="en">
<head>
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>Array</title>
</head>
<body>
    <h3>demo on array with new</h3>
    <script>
    let a = new Array ;     //array decleration
    document.write(`size ${a.length}<br>`)
    document.write(`array :${a}<br>`)
    a[0]=10;   //assigning
    a[1]=20;
    a[2]=30;
    a[5]=40;
    document.write(`size ${a.length}<br>`)
    document.write(`array :${a}<br>`)

    let names = new Array ("ram","sam","rahim");
    names[5]="shiva";
    document.write(`size ${names.length}<br>`)
    document.write(`array  :${names}<br>`)

    </script>
</body>
</html>
