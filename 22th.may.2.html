    unordered list(ul)
    ==>ol tag uded to apply bullet styles for list of items(points)
    disl/dot,circle,square
    ==>li(list item) tag used to print data in point wise
    ==>ul is parent tag & li is child tag
          main                sub
    ==>both are block level and paired tags
      syn:- <ul>
                 <li>data</li>
                <li>data</li>
                ......
            </ul>    

  -->
