<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>Function</title>

    <script>
        //fun developing
        const sum = function (a,b){
                       return   a+b;
                    }
    </script>

</head>
<body>
    <h3>demo on function with rest param</h3>
    <script>
        document.write(`${sum(10,20)}<br>`);
        document.write(`${sum()}<br>`);
        document.write(`${sum(10,30,2,6,88,)}<br>`);
    </script>
</body>
</html>
