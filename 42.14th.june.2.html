<!-- example on variable -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>demo on var & let</h3>
    <script>
        var a;  //declaration
        var b=100;  //var init
        document.write(a,"<br>");
        document.write(b,"<br>");


        let x;  //declaration
        let y=1200;  //var initalisation
        document.write(x,"<br>");
        document.write(y,"<br>");

        x=111;   //assigning
        document.write(x,'<br>');
        y=1234;   //modificatio
        document.write(y,'<br>');
    </script>
</body>
</html>
