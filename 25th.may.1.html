<!--   
    Display property
     
    grid==>option used to display html element in column format and row format(tablar)
       Syn:   display:grid;
                  Nrows x 1col,no space,equal size


    grid-template-column==>prop used to specify size of each column and no.of columns
        Syn:grid-template-column:col1 col2 col3.....;

    column-gap==> it provides space between column to column
        syn:  column-gap:Npx;
            
 -->
