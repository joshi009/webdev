<!DOCTYPE html>
<html lang="en">
<head>
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>OOPS</title>
    
    <script>
        // constructor creation 
        function Sample()
        {
            document.write('constructor invoked<br>');

        }

    </script>
</head>
<body>
    <h3>demo on constrctor function</h3>
    <script>
        Sample();  //invalid
        const ob = Sample();   //invalid
        document.write(`${ob}<br>`);

        const ob2 = new Sample();    //valid
        document.write(`${ob2}<br>`);
    </script>
</body>
</html>
