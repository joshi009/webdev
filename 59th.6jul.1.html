<body>
    <h3>demo on timer function</h3>

    <script>
        /*  window.setTimeout(function(){

        */
    </script>

    <h1 align="right"></h1>
    <script>
        // displaying digital time
        setInterval(function () {
            let d = new Date();
            document.querySelector("h1").innerText = d.toLocaleTimeString();
        }, "1000");

    </script>
    <hr>
    <button id="start">Start</button>&nbsp;&nbsp;
    <button id="stop">Stop</button>
    <script>
        let ti;   //timer index
        //changing bg color
        document.querySelector("#start").onclick = function () {
            ti = setInterval(function () {
                let c='#'+parseInt(Math.random()*1000000);
                document.body.style.background=c;
            }, "5000");
        }
        // stoping changing bg color
        document.querySelector("#stop").onclick=function(){
            clearInterval(ti);
        }
    </script>
</body>

</html>
