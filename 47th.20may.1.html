<!DOCTYPE html>
<html lang="en">

<head>
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>JS20</title>
</head>

<body>
    <form oninput="df.value=(dc.value*9/5)+32">
        <h3>Temperature Convertion</h3>
        <div style="display:flex;">
            <div>
                <label>Degree Celsius</label> <br>
                <input type="text" id="dc">
            </div>
            <div>
                &nbsp;<strong><br>=</strong>&nbsp;
            </div>
            <div>
                <label>Fahrenheit</label> <br>
                <input type="text" id="df">
            </div>
            
        </div>
    </form>
</body>

</html>
