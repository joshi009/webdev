<!DOCTYPE html>
<html lang="en">

<head>
  <title>my demo page</title>
  <link rel="icon" href="icon2.png">
  <title>contact form</title>
  <style>
    div {
      width: 700px;
      background: grey;
      border-radius: 50px;
      box-shadow: black;
      color: white;
      margin: auto;
      padding: 100px;
      font-size: 30px;

    }

    /* table{
            margin:none;
         } */
    button {
      cursor: pointer;
      border-radius: 05px;
      background-color: white;
      font-weight: bold;

      width: 100px;
      height: 50px;
      border-radius: 15px;
    }

    button:hover {
      background: green;

    }
  </style>

<body>
  <div>

    <h1 style="font-size: 50px; margin: 0;">Contact form </h1>

    <p style="margin: 0; padding: 0; font-size: small;" >please fill all the texts in the fields text</p>




    <p>Name <br> <input type="text" size="60px" height="15px" placeholder="type your name"></p>
    <p>Email <br><input type="email" size="60px" placeholder="type your email"></p>

    <button>Submit</button>
  </div>
