<!-- student Marks Report -->
<!--
Avg        Grade
90-100       A+
80-89        A
70-79        B+
60-69        B
50-59        C+
40-49        D
0-39         Fail
Note :  min marks 40

-->


<!DOCTYPE html>
<html lang="en">

<head>
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>JS31</title>
   
</head>

<body>

    <table style="margin:auto; background:rgb(87, 240, 10); color: blue;">
        <caption>
            <h2>Marks Report</h2>
        </caption>
        <tr>
            <td> <label>RollNo</label></td>
            <td> <input type="text" id="rno"></td>
        </tr>
        <tr>
            <td> <label>Name</label></td>
            <td> <input type="text" id="sna"></td>
        </tr>
        <tr>
            <td>Marks in:</td>
        </tr>
        <tr>
            <td> <label>HTML</label></td>
            <td> <input type="text" id="html" maxlength="3"></td>
        </tr>
        <tr>
            <td> <label>CSS</label></td>
            <td> <input type="text" id="css" maxlength="3"></td>
        </tr>
        <tr>
            <td> <label>Java script</label></td>
            <td> <input type="text" id="js" maxlength="3"> </td>
        </tr>
        <tr>
            <td> <label>BootStrap</label></td>
            <td> <input type="text" id="bs" maxlength="3"> </td>
        </tr>
        <tr align="center">
            <td colspan="2"> <button onclick="getResult()">get Result </button> </td>
        </tr>
        <tr align="right">
            <td colspan="2">
                <output id="total"> </output> <br>
                <output id="average"> </output> <br>
                <output id="grade"> </output> <br>
            </td>
        </tr>
    </table>

    <script>
         function getResult()
         {
            let hm,cm,jm,bm,tot,avg,grd;    //local decs
            hm = +html.value;    //data coll
            cm = +css.value;
            jm = +js.value;
            bm = +bs.value;
            tot = hm+cm+jm+bm;    //calc's
            avg = tot/4;
            // grade finding
            if(hm>39&&cm>39&&jm>39&&bm>39)
            {
                // "pass"
                if(avg>=90&&avg<=100)
                grd="A+";
            else if(avg>=80&&avg<=89)
               grd="A";
            else if(avg>=70&&avg<=79)
               grd="B+";
            else if(avg>=60&&avg<=69)
                grd="B";
            else if(avg>=50&&avg<=59)
              grd="C";
            else if (avg>=40&&avg<=49)
               grd="D";
            else if(avg>=0&&avg<=39)
               grd="Fail";

            }
  
            //displaying op
            total.value="Total Marks    :"+tot;
            average.value="Average   :"+avg;
            grade.value="Grade    :"+grd;
            

         }
    </script>
</body>

</html>
