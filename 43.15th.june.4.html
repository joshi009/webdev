<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>demo on var VS let</h3>
    <script>
        var x=100;  //dec & init
        document.write(x,typeof x,'<br>');
        //let x="rama";     error
        var x="rama";   //redec
        document.write(x,typeof x,'<br>');
        var x=true;  //redec
        document.write(x,typeof x,'<br>');
    </script>
</body>
</html>
