<!DOCTYPE html>
<html lang="en">
<head>
    <title>my demo page</title>
    <link rel="icon" href="icon2.png">
    <title>DOM</title>

</head>
<body>
    <h2>demo on dom events & style</h2>
    <div align="center">
        <h1>kalyan Joshi</h1>
        <input type="radio" name="color" id="c1"><label>Red</label>&nbsp;&nbsp;
        <input type="radio" name="color" id="c2"><label>Green</label>&nbsp;&nbsp;
        <input type="radio" name="color" id="c3"><label>blue</label>&nbsp;&nbsp;

    </div>

    <script>
        // changing background color of h1 tag.
        const h1 = document.querySelector("h1"); 

        document.querySelector("#c1").onchange=function(){
            h1.style.color="#ff0033";
        }
 
        document.querySelector("#c2").onchange=function(){
            h1.style.color="green";
        }
        
        document.querySelector("#c3").onchange=function(){
            h1.style.color="blue";
        }
    </script>
    <br>
    <label>Select Color</label>
    <input type="color"  id="c">
    <script>
        // changing background color of body
        document.querySelector("#c").onchange=function(){
            document.body.style.background=c.value;
        }
    </script>
</body>
</html>
