<!-- 
    justify-content 
      ==>prop used to change alignment of flex content
      syn: justify-content:flex-start/center/flex-end;
       
 -->



<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Web Page</title>
    <link rel="icon" href="icon2.png">
    <link rel="stylesheet" href="jkl.css">
     
</head>
<body>
    <!--main container  -->
<div style="font-size:30px;border:10px solid;width:70%;display:flex;justify-content:flex-end;">
    <!-- sub containers -->
    <div style="background:red;"><!--content-->google</div>
    <div style="background:green;">Microsoft</div>
    <div style="background:yellow;">Oracle</div>
    <div style="background:greenyellow;">AMD</div>
    <div style="background:sandybrown;">Cisco</div>
</div>
<br><br>
<!--main container  -->
<div style="font-size:30px;border:10px solid;display:flex;justify-content:space-evenly;">
    <!-- sub containers -->
    <div style="background:red;"><!--content-->Google</div>
    <div style="background:green;">Microsoft</div>
    <div style="background:yellow;">Oracle</div>
    <div style="background:greenyellow;">AMD</div>
    <div style="background:sandybrown;">Cisco</div>
</div>

</body>
</html>
