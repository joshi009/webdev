<!-- example on "input" field  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Web Page</title>
    <link rel="icon" href="icon2.png">
</head>
<body>
    <h2>demo on email,url,date & time fields</h2>
    <form action="test.aspx">
        <label>enter email id</label>
        <input type="email" name="mid" id="mid">
        <br>
        <label>enter url</label>
        <input type="url" name="url" id="url">
        <br>
        <label>slect date</label>
        <input type="dte" name="d" id="d">
        <br>
        <label>Date of Birth</label>
        <input type="date" id="dob" name="dob" min="1990-01-01" max="2023-06-03">
        <br>
        <label>enter time</label>
        <input type="time" id="t" name="t">
        <br>
        <label>select date&time</label>
        <input type="datetime-local" id="dt" name="dt">
        <br>


        <button>Submit</button> 
</body>
</html>
