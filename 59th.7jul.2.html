<body>
    <h2>Registration form</h2>
    <form action="test.html">
        <label>Firstname</label>
        <br>
        <input type="text" name="firstName" id="firstName" required>
        <br>
        <label>lastname</label>
        <br>
        <input type="text" name="lastName" id="lastName" required>
        <br>
        <label>Contact Number</label>
        <br>
        <input type="text" name="phone" id="phone" maxlength="10">
        <br>

        <button>Submit</button>
    </form>

    <script>
        // checking first name
        document.querySelector("#firstName").onblur = function () {
            const fna = document.querySelector("#firstName");
            console.log("fna blur");
            let ch, flag = false;
            let fname = fna.value.toLowerCase();
            for (let i = 0; i < fname.length; i++) {
                ch = fname[i];
                if (!(ch >= 'a' && ch <= 'z')) {
                    flag = true;
                    break;
                }
            }
            if (flag === true)
                fna.style.border = "2px solid red";
            else
                fna.style.border = "2px splid";


        }

        // checking last name
        document.querySelector("#lastName").onblur = function () {
            const lna = document.querySelector("#lastName");
            let ch, flag = false;
            let lname = lna.value.toLowerCase();
            for (let i = 0; i < lname.length; i++) {
                ch = lname[i];
                if (!(ch >= 'a' && ch <= 'z')) {
                    flag = true;
                    break;
                }
            }
            if (flag === true)
                lna.style.border = "2px solid red";
            else
                lna.style.border = "2px splid";


        }

        // checking phone number
